events {
    worker_connections 1024;
}

http {
    upstream audio_extract_health {
        server audio-extract:8081;
    }

    upstream audio_extract_dashboard {
        server audio-extract:8080;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint (public)
        location /health {
            proxy_pass http://audio_extract_health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Ready check endpoint (public)
        location /ready {
            proxy_pass http://audio_extract_health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Liveness check endpoint (public)
        location /live {
            proxy_pass http://audio_extract_health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Dashboard (restricted by IP or add auth)
        location / {
            # Example: restrict to specific IPs
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;
            
            proxy_pass http://audio_extract_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}