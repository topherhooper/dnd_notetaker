[mypy]
python_version = 3.9
ignore_missing_imports = True
exclude = venv/|build/|dist/|test_.*\.py$|run_.*\.py$|dev_.*\.py$|verify_installation\.py$|setup\.py$|drive_monitor\.py$
namespace_packages = True
explicit_package_bases = True
mypy_path = .

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-audio_extract.tests.*]
ignore_errors = True