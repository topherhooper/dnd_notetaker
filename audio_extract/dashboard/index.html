<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Extraction Status Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Extraction Status Dashboard</h1>
            <div class="status-indicator">
                <span id="connection-status" class="status-dot"></span>
                <span id="last-update">Never</span>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Processed</h3>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="stat-value success" id="stat-completed">0</div>
            </div>
            <div class="stat-card">
                <h3>Failed</h3>
                <div class="stat-value error" id="stat-failed">0</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="stat-value" id="stat-success-rate">0%</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <h2>Recent Processing</h2>
                <button id="refresh-btn" class="btn btn-primary">Refresh</button>
            </div>
            <div class="table-container">
                <table id="recent-table">
                    <thead>
                        <tr>
                            <th>File Path</th>
                            <th>Status</th>
                            <th>Processed</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recent-tbody">
                        <tr>
                            <td colspan="5" class="loading">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <h2>Failed Jobs</h2>
                <button id="clear-failed-btn" class="btn btn-secondary">Clear All</button>
            </div>
            <div class="table-container">
                <table id="failed-table">
                    <thead>
                        <tr>
                            <th>File Path</th>
                            <th>Error</th>
                            <th>Failed At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="failed-tbody">
                        <tr>
                            <td colspan="4" class="loading">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="section">
            <h2>Quick Actions</h2>
            <div class="actions-grid">
                <button id="cleanup-btn" class="btn btn-warning">
                    Cleanup Old Entries (90+ days)
                </button>
                <button id="export-btn" class="btn btn-secondary">
                    Export Statistics
                </button>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
